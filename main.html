<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC|IM+Fell+English+SC" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Egyptian Hall</title>
</head>

<body>
    <div class="container">
        <div id="main">
            <div class="row" id="main-ring">
            </div>
            <div class="row">
                <div id="masha-pokemon" class="row box col l3 right-align"></div>
                <div id="left-corner" class="box col l1 center-align">
                    <!-- <div id="left-corner-poke"></div> -->
                </div>
                <div id="box-ring" class="row box col l4 center-align">
                    <div class="row box col l12">
                        <div id="btn-fight" class="box col l6">
                            <button class="choose-btn waves-effect waves-light btn">Fight</button>
                        </div>
                        <div id="btn-clean" class="box col l6">
                            <button class="choose-btn waves-effect waves-light btn">Clear</button>
                        </div>
                    </div>
                    <div class="box col l12" id="info">
                    </div>
                    <div id="fight-place" class="box col l12 center-align">
                        <div>
                            <img src="images/fight-transp.gif" id="fight">
                        </div>
                        <p id="result">

                        </p>
                    </div>

                </div>
                <div id="right-corner" class="box col l1 center-align">
                    <!-- <div id="right-corner-poke"></div> -->
                </div>
                <div id="mada-pokemon" class="row box col l3 left-align"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
